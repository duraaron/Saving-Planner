name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect basePath
        id: basepath
        run: |
          REPO_NAME="${{ github.repository }}"
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME_ONLY="${REPO_NAME##*/}"
          GITHUB_IO_REPO="${REPO_OWNER}.github.io"
          
          if [ "$REPO_NAME_ONLY" = "$GITHUB_IO_REPO" ]; then
            echo "base_path=" >> $GITHUB_OUTPUT
            echo "Repository is $GITHUB_IO_REPO, using empty basePath" >> $GITHUB_STEP_SUMMARY
          else
            echo "base_path=/$REPO_NAME_ONLY" >> $GITHUB_OUTPUT
            echo "Repository is $REPO_NAME_ONLY, using basePath: /$REPO_NAME_ONLY" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: ${{ steps.basepath.outputs.base_path }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

